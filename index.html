<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container" id="app">
        <div class="chat-container">
            <div class="chat-list">
                <div class="list-header">
                    Utente uozap
                </div>
                <div class="list-jumbotron">
                    <div class="alert">
                        alert
                    </div>
                    <div class="search-chat">
                        search chat
                    </div>
                </div>
                <div class="list-users">
                    <div class="card-user" v-for="(item, index) in contacts">
                        <img src="img/avatar_1.jpg" alt="Avatar1">
                        <div class="card-infos">
                            <div>
                                <h2>{{item.name}}</h2>
                                <p>Ultimo messaggio inviato</p>
                            </div>
                            <div>
                                <p>12:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-main">
                <div class="list-header">
                    Utente selezionato
                </div>
                <div class="chat">
                    <div class="chat-box">
                        <!--Message send box-->
                        <div class="message-sended">
                            <div class="message-box send">
                                <div class="message-text">
                                    Lorem
                                </div>
                                <div class="message-time">
                                    12:00
                                </div>
                            </div>
                        </div>
                        <!--/Message send box-->
                        <!--Message receved box-->
                        <div class="message-receved">
                            <div class="message-box receve">
                                <div class="message-text">
                                    Lorem
                                </div>
                                <div class="message-time">
                                    12:00
                                </div>
                            </div>
                        </div>
                        <!--Message receved box-->
                    </div>
                </div>
                <div class="user-input">
                    <div class="emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="input-text">
                        <label for="user-text-chat"></label>
                        <input type="text" id="user-text-chat" placeholder="Scrivi qui" class="inputmessage">
                    </div>
                    <div class="send-vocal">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
